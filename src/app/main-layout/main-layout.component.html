<nz-layout class="app-layout">
  <nz-sider [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null"
            class="menu-sidebar"
            nzBreakpoint="md"
            nzCollapsible
            nzWidth="256px">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img alt="logo" src="https://ng.ant.design/assets/img/logo.svg">
        <h1>Transporte Chiziane</h1>
      </a>
    </div>
    <ul [nzInlineCollapsed]="isCollapsed" nz-menu nzMode="inline" nzTheme="dark">


      <li nz-submenu nzIcon="dashboard" nzOpen nzTitle="EISSM">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/student">Students</a>
          </li>


          <li nz-menu-item nzMatchRouter>
            <a routerLink="/vehicles">Vehicles</a>
          </li>

          <li nz-menu-item nzMatchRouter>
            <a routerLink="/employee">Employee</a>
          </li>

          <li nz-menu-item nzMatchRouter>
            <a routerLink="/product">Product</a>
          </li>

          <li nz-menu-item nzMatchRouter>
            <a routerLink="/customer">Customer</a>
          </li>

          <li nz-menu-item nzMatchRouter>
            <a routerLink="/book">Book</a>
          </li>

          <li nz-menu-item nzMatchRouter>
            <a routerLink="/pedido">Pedido</a>
          </li>


        </ul>
      </li>


      <li nz-submenu nzIcon="user" nzOpen nzTitle="Account">
        <ul>

          <li nz-menu-item nzMatchRouter>
            <a routerLink="/users">Users</a>
          </li>
        </ul>
      </li>


    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span (click)="isCollapsed = !isCollapsed" class="header-trigger">
            <span [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
                  class="trigger"
                  nz-icon>
            </span>
        </span>
        <div class="user-menu">
          <a [nzDropdownMenu]="userMenu" nz-dropdown>
            <span class="user-icon" nz-icon nzType="user"></span>
            <span class="username">Usu√°rio</span>
            <nz-icon nzType="down"></nz-icon>
          </a>
          <nz-dropdown-menu #userMenu="nzDropdownMenu">
            <ul nz-menu>
              <li nz-menu-item>
                <a routerLink="/profile">Perfil</a>
              </li>
              <li (click)="logout()" nz-menu-item>Logout</li>
            </ul>
          </nz-dropdown-menu>
        </div>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>

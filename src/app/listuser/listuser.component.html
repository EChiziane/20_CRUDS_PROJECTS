<div class="main-content">
  <div class="header">
    <p> Lista dos Usu√°rios</p>
  </div>

  <div class="table">
    <nz-table #nzTable [nzData]="listOfDisplayData" [nzScroll]="{ x: '1150px', y: '940px' }" nzTableLayout="fixed">
      <thead>
      <tr>
        <th nzCustomFilter>
          Name
          <nz-filter-trigger [(nzVisible)]="visible" [nzActive]="searchValue.length > 0" [nzDropdownMenu]="menu">
            <nz-icon nzType="search"/>
          </nz-filter-trigger>
        </th>
        <th>Email</th>
        <th>Role</th>
        <th>Status</th>
        <th>Created At</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let data of nzTable.data;">
        <td>{{ data.nome }}</td>
        <td>{{ data.email }}</td>
        <td>{{ data.role }}</td>
        <td>{{ data.status }}</td>
        <td>{{ data.createdAt | date: 'dd MM yyyy - HH:mm' }}</td>
        <td>
          <button [routerLink]="['/user-detail',data ]" nz-button nzType="link" nzSize="small" (click)="viewUser(data)">
            <nz-icon nzType="eye" nzTheme="outline"></nz-icon>
          </button>
          <button nz-button nzType="link" nzSize="small" (click)="editUser(data)">
            <nz-icon nzType="edit" nzTheme="outline"></nz-icon>
          </button>
          <button nz-button nzType="link" nzSize="small" nzDanger (click)="deleteUser(data)">
            <nz-icon nzType="delete" nzTheme="outline"></nz-icon>
          </button>
        </td>
      </tr>
      </tbody>
    </nz-table>
    <nz-dropdown-menu #menu="nzDropdownMenu">
      <div class="ant-table-filter-dropdown">
        <div class="search-box">
          <input [(ngModel)]="searchValue" nz-input placeholder="Search by name" type="text"/>
          <button (click)="search()" class="search-button" nz-button nzSize="small" nzType="primary">Search</button>
          <button (click)="reset()" nz-button nzSize="small">Reset</button>
        </div>
      </div>
    </nz-dropdown-menu>
  </div>
</div>

<div class="schedule-container">
  <!-- FORMULÁRIO -->
  <div class="form-section">
    <mat-form-field appearance="outline">
      <mat-label>Data de referência</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="referenceDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Modo na data</mat-label>
      <mat-select [(ngModel)]="selectedStartType">
        <mat-option value="turno-dia">Turno Dia</mat-option>
        <mat-option value="turno-noite">Turno Noite</mat-option>
        <mat-option value="folga-1">Folga 1</mat-option>
        <mat-option value="folga-2">Folga 2</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Ano</mat-label>
      <input matInput type="number" [(ngModel)]="selectedYear">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Mês</mat-label>
      <mat-select [(ngModel)]="selectedMonth">
        <mat-option *ngFor="let m of months" [value]="m.value">{{ m.name }}</mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="generateSchedule()">Check</button>
  </div>

  <!-- CALENDÁRIO -->
  <div class="calendar-container">
    <!-- Cabeçalho com dias da semana -->
    <div class="calendar-header">
      <div>Seg.</div>
      <div>Ter.</div>
      <div>Qua.</div>
      <div>Qui.</div>
      <div>Sex.</div>
      <div>Sab.</div>
      <div>Dom.</div>
    </div>

    <!-- Dias do calendário -->
    <div class="calendar-grid">
      <div *ngFor="let day of calendarDays" class="day" [ngClass]="day.type">
        <div *ngIf="day.date" class="date">{{ day.date.getDate() }}</div>
        <div *ngIf="day.date" class="label">{{ day.label }}</div>
      </div>
    </div>

  </div>
</div>

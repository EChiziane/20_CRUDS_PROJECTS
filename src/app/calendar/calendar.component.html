<div class="card">
  <nz-calendar
    (nzPanelChange)="onPanelChange($event)"
    (nzSelectChange)="onValueChange($event)"
    [nzFullscreen]="false"
  ></nz-calendar>
</div>


<!-- Select de meses -->
<nz-select [(ngModel)]="selectedMonth" placeholder="Selecione um mÃªs">
  <nz-option *ngFor="let month of months; let i = index" [nzLabel]="month" [nzValue]="i"></nz-option>
</nz-select>

<!-- Select de tipos de turno/dia -->
<nz-select [(ngModel)]="selectedDayType" placeholder="Selecione o tipo de dia">
  <nz-option nzLabel="Dia 1 - Folga" nzValue="folga1"></nz-option>
  <nz-option nzLabel="Dia 2 - Folga" nzValue="folga2"></nz-option>
  <nz-option nzLabel="Trabalhando (Dia)" nzValue="trabalhoDia"></nz-option>
  <nz-option nzLabel="Trabalhando (Noite)" nzValue="trabalhoNoite"></nz-option>
</nz-select>

<div class="main-content">
  <div class="header">
    <p>Lista de Recibos</p>
  </div>

<!--  <div class="filter">
    <input [(ngModel)]="searchValue" (ngModelChange)="search()" nz-input placeholder="Pesquisar recibo ou cliente" type="text" />
    <button (click)="open()" nz-button nzType="primary">Adicionar Recibo</button>
  </div>-->

  <div class="table">
    <nz-table #nzTable [nzData]="listOfDisplayData" [nzScroll]="{ x: '1150px', y: '340px' }" nzTableLayout="fixed">
      <thead>
      <tr>
        <th nzCustomFilter>
          Nome do Cliente
  <!--        <nz-filter-trigger [(nzVisible)]="visible" [nzActive]="searchValue.length > 0" [nzDropdownMenu]="menu">
            <nz-icon nzType="search"></nz-icon>
          </nz-filter-trigger>-->
        </th>
        <th>Nome do Ficheiro</th>
        <th>Caminho do Ficheiro</th>
        <th>Data de Criação</th>
        <th>Ações</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let data of nzTable.data">
        <td>{{ data.nomeCliente }}</td>
        <td>{{ data.fileName }}</td>
        <td>{{ data.filePath }}</td>
        <td>{{ data.createdAt | date: 'dd/MM/yyyy - HH:mm' }}</td>
        <td>
          <button nz-button nzType="link" nzSize="small" (click)="viewRecibo(data)">
            <nz-icon nzType="eye" nzTheme="outline"></nz-icon>
          </button>
          <button nz-button nzType="link" nzSize="small" (click)="editRecibo(data)">
            <nz-icon nzType="edit" nzTheme="outline"></nz-icon>
          </button>
          <button nz-button nzType="link" nzSize="small" nzDanger (click)="deleteRecibo(data)">
            <nz-icon nzType="delete" nzTheme="outline"></nz-icon>
          </button>
        </td>
      </tr>
      </tbody>
    </nz-table>
<!--
    <nz-dropdown-menu #menu="nzDropdownMenu">

          <input [(ngModel)]="searchValue" (ngModelChange)="search()" nz-input placeholder="Pesquisar" type="text" />
          <button (click)="search()" class="search-button" nz-button nzSize="small" nzType="primary">Pesquisar</button>
          <button (click)="reset()" nz-button nzSize="small">Limpar</button>
        </div>
      </div>
    </nz-dropdown-menu>-->
  </div>
</div>
